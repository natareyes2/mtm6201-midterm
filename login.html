<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Login</title>
</head>
<body>

    <button type="button" id="back-button">
        <a href="index.html" style="text-decoration: none;">
            <i class="material-icons">arrow_back</i></a>
    </button>

    <!-- Header -->
    <header>
            <div class="login-tittle">
                <h1>Login</h1>
            </div>
            <h2>Get started with your journey.</h2>
    </header>

    <!-- Main -->
    <main>
        <!-- login form -->
        <div class="login-form">
            <form action="#" class="form-1">
                <label for="email">Username or Email</label><br>
                <input type="email" id="email" name="email"><br><br>

                <label for="password">Password</label><br>
                <input type="password" id="password" name="password"><br><br>
            </form>
        </div>

        <!-- vision button -->
        <div class="btn-vis">
            <button type="button" id="visibility"><span class="material-icons">visibility</span></button>
            <button type="button" id="visibility-off"><span class="material-icons">visibility_off</span></button>
        </div>

        <!-- remember -->
        <div>
            <p>ðŸ”µ Remember Password</p> 
            <p>Forgot Password</p>
        </div>

        <div class="btn-login">
            <!-- Button get started -->
            <button type="submit" value="button"><a href="welcome.html">CONTINUE TO LOGIN</a></button>
        </div>

    </main>

    <!-- Footer -->
    <footer role="contentinfo">

    </footer>

</body>
</html>
