<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;700&display=swap" rel="stylesheet">
    <!-- icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="btn-arrow-back">
            <button type="button" id="back-button">
                <a href="index.html" style="text-decoration: none;">
                    <i class="material-icons">arrow_back</i></a>
            </button>
        </div>

        <!-- Header -->
        <header>
                <div class="login-title">
                    <h1>Login</h1>
                </div>
                <h2 class="get-started">Get started with your journey.</h2>
        </header>

        <!-- Main -->
        <main>
            <!-- login form -->
            <div>
                <form action="#" class="form-1">
                    <label for="email">Username or Email</label><br>
                    <input type="email" id="email" name="email"><br><br>
            
                    <label for="password">Password</label><br>
                    <div class="password-container">
                        <input type="password" id="password" name="password">
                        <div class="btn-vis">
                            <button type="button" id="visibility"><span class="material-icons">visibility</span></button>
                        </div>
                    </div>
                </form>
            </div>            

            <!-- remember -->
            <div class="password-options">
                <p>ðŸ”µ Remember Password</p> 
                <p>Forgot Password</p>
            </div>

            <div class="container-login">
                <!-- Button get started -->
                <button type="submit" value="button" class="btn-login">CONTINUE TO LOGIN<a href="welcome.html">.</a></button>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer role="contentinfo">

    </footer>

</body>
</html>
